<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHON - Where Art, Value, and Legacy Are Preserved</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.3em;
            cursor: pointer;
            user-select: none;
        }
        
        .nav-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: none;
            color: #fff;
            white-space: nowrap;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            background-color: #fff;
            color: #000;
        }
        
        .btn-primary:hover {
            background-color: rgba(255,255,255,0.9);
        }
        
        .btn-secondary {
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.05);
        }
        
        .btn-large {
            padding: 16px 40px;
            font-size: 14px;
            min-width: 200px;
        }
        
        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5), #000);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
        }
        
        h1 {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 24px;
        }
        
        .hero-subtitle {
            font-size: clamp(18px, 3vw, 24px);
            color: rgba(255,255,255,0.7);
            margin-bottom: 16px;
            font-weight: 300;
        }
        
        .hero-description {
            font-size: 18px;
            color: rgba(255,255,255,0.5);
            max-width: 700px;
            margin: 0 auto 48px;
            line-height: 1.6;
        }
        
        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: rgb(9, 9, 11);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 480px;
            width: 100%;
            position: relative;
            padding: 40px;
            margin: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        .modal h2 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }
        
        .modal p {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
        }
        
        .vault-type-selector {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .vault-type-option {
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .vault-type-option:hover {
            border-color: rgba(255,255,255,0.2);
        }
        
        .vault-type-option.selected {
            border-color: rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.05);
        }
        
        .vault-type-option h3 {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 8px;
        }
        
        .vault-type-option p {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin: 0;
        }
        
        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-left: 3px solid;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: rgb(239, 68, 68);
            color: rgb(252, 165, 165);
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: rgb(34, 197, 94);
            color: rgb(134, 239, 172);
        }
        
        /* Vault View */
        .vault {
            display: none;
            min-height: 100vh;
        }
        
        .vault.active {
            display: block;
        }
        
        .vault-header {
            padding: 48px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .vault-header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 24px;
        }
        
        .vault-info h2 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 8px;
        }
        
        .vault-stats {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }
        
        .empty-state {
            text-align: center;
            padding: 120px 20px;
        }
        
        .empty-state h3 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
            margin-top: 24px;
        }
        
        .empty-state p {
            color: rgba(255,255,255,0.5);
            margin-bottom: 32px;
        }
        
        .success-check {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background-color: rgba(74, 222, 128, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(74, 222, 128);
            font-size: 32px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        a {
            color: inherit;
            text-decoration: underline;
            cursor: pointer;
        }
        
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://jcyoxdtdihgpxsrpfufs.supabase.co',
            'sb_publishable_aQnzeBSvUyKV12v2aaGMzQ_vwq2Zkce'
        );

        // Global state
        let state = {
            user: null,
            profile: null,
            loading: true,
            view: 'landing', // 'landing' or 'vault'
            signupStep: 1,
            selectedVaultType: null
        };

        // Initialize app
        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                state.user = session.user;
                await loadUserProfile();
                state.view = 'vault';
            }
            
            state.loading = false;
            render();

            // Set up auth listener
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    state.user = session.user;
                    await loadUserProfile();
                    state.view = 'vault';
                } else {
                    state.user = null;
                    state.profile = null;
                    state.view = 'landing';
                }
                render();
            });
        }

        async function loadUserProfile() {
            if (!state.user) return;
            
            const { data } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', state.user.id)
                .single();
            
            if (data) {
                state.profile = data;
            }
        }

        // Navigation functions
        function showLanding() {
            state.view = 'landing';
            render();
        }

        function showVault() {
            state.view = 'vault';
            render();
        }

        function openSignup() {
            state.signupStep = 1;
            state.selectedVaultType = null;
            document.getElementById('signupModal').classList.add('active');
        }

        function closeSignup() {
            document.getElementById('signupModal').classList.remove('active');
            state.signupStep = 1;
            state.selectedVaultType = null;
        }

        function openLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            state.user = null;
            state.profile = null;
            state.view = 'landing';
            render();
        }

        // Signup flow
        function handleSignupStep1(e) {
            e.preventDefault();
            state.signupStep = 2;
            renderSignupModal();
        }

        function backToSignupStep1() {
            state.signupStep = 1;
            renderSignupModal();
        }

        function selectVaultType(type) {
            state.selectedVaultType = type;
            renderSignupModal();
        }

        async function createAccount() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const errorEl = document.getElementById('signupError');
            errorEl.classList.add('hidden');

            try {
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name,
                            vault_type: state.selectedVaultType
                        }
                    }
                });

                if (authError) throw authError;

                if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: authData.user.id,
                            full_name: name,
                            vault_type: state.selectedVaultType,
                            plan_tier: 'starter',
                            asset_count: 0,
                            storage_used: 0
                        }]);

                    if (profileError && profileError.code !== '23505') {
                        console.error('Profile error:', profileError);
                    }
                }

                state.signupStep = 3;
                renderSignupModal();

                setTimeout(() => {
                    closeSignup();
                    state.view = 'vault';
                    render();
                }, 3000);

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        }

        // Login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const errorEl = document.getElementById('loginError');
            errorEl.classList.add('hidden');

            try {
                const { error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                closeLogin();
                await loadUserProfile();
                state.view = 'vault';
                render();

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        }

        function switchToSignup(e) {
            e.preventDefault();
            closeLogin();
            openSignup();
        }

        function uploadAsset() {
            alert('Asset upload coming soon! This feature will let you:\n\n• Upload high-res images\n• Add detailed documentation\n• Track provenance\n• Generate certificates\n\nFor now, enjoy exploring your vault interface!');
        }

        // Render functions
        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="color: rgba(255,255,255,0.6);">Loading ARCHON...</p>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                ${renderNav()}
                ${state.view === 'landing' ? renderLanding() : ''}
                ${state.view === 'vault' ? renderVault() : ''}
                ${renderSignupModal()}
                ${renderLoginModal()}
            `;

            // Attach event listeners after render
            attachEventListeners();
        }

        function renderNav() {
            return `
                <nav>
                    <div class="container">
                        <div class="logo" onclick="showLanding()">ARCHON</div>
                        <div class="nav-buttons">
                            ${state.user ? `
                                <span style="font-size: 14px; color: rgba(255,255,255,0.5);">${state.user.email}</span>
                                <button class="btn" onclick="showVault()">My Vault</button>
                                <button class="btn btn-secondary" onclick="handleLogout()">Sign Out</button>
                            ` : `
                                <button class="btn" onclick="openLogin()">Sign In</button>
                                <button class="btn btn-primary" onclick="openSignup()">Start Free</button>
                            `}
                        </div>
                    </div>
                </nav>
            `;
        }

        function renderLanding() {
            return `
                <div class="hero">
                    <div class="hero-content">
                        <h1>ARCHON</h1>
                        <p class="hero-subtitle">Where Art, Value, and Legacy Are Preserved</p>
                        <p class="hero-description">
                            The first digital vault built for creative works and valuable collections.
                            Not social media. Not cloud storage. A permanent, professional record of what matters most.
                        </p>
                        <div class="hero-buttons">
                            <button class="btn btn-primary btn-large" onclick="openSignup()">Start Free — 5 Assets</button>
                            <button class="btn btn-secondary btn-large" onclick="alert('Full pricing page coming soon!')">View Pricing</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderVault() {
            const assetCount = state.profile?.asset_count || 0;
            const assetLimit = state.profile?.plan_tier === 'starter' ? 5 : '∞';
            const planTier = (state.profile?.plan_tier || 'starter').toUpperCase();
            const vaultTitle = state.profile?.vault_type === 'creator' ? 'Creative Vault' : 'Collection Vault';

            return `
                <div class="vault active">
                    <section class="vault-header">
                        <div class="container">
                            <div class="vault-header-content">
                                <div class="vault-info">
                                    <h2>${vaultTitle}</h2>
                                    <p class="vault-stats">
                                        ${assetCount} of ${assetLimit} assets · ${planTier} Plan
                                    </p>
                                </div>
                                <button class="btn btn-primary" onclick="uploadAsset()">+ NEW ASSET</button>
                            </div>
                        </div>
                    </section>

                    <section class="container" style="padding: 48px 20px;">
                        <div class="empty-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="color: rgba(255,255,255,0.2); margin: 0 auto;">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            </svg>
                            <h3>Your vault is empty</h3>
                            <p>Upload your first asset to get started</p>
                            <button class="btn btn-primary" onclick="uploadAsset()">UPLOAD FIRST ASSET</button>
                        </div>
                    </section>
                </div>
            `;
        }

        function renderSignupModal() {
            return `
                <div id="signupModal" class="modal">
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeSignup()">×</button>
                        
                        ${state.signupStep === 1 ? `
                            <h2>Create Your Account</h2>
                            <p>Start preserving your assets today. Free forever.</p>
                            
                            <div id="signupError" class="alert alert-error hidden"></div>
                            
                            <form onsubmit="handleSignupStep1(event)">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" id="signupName" required placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" id="signupEmail" required placeholder="john@example.com">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="signupPassword" required minlength="8" placeholder="Minimum 8 characters">
                                </div>
                                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Continue</button>
                                <p style="text-align: center; font-size: 12px; color: rgba(255,255,255,0.4); margin-top: 16px;">
                                    By signing up, you agree to our Terms of Service and Privacy Policy
                                </p>
                            </form>
                        ` : state.signupStep === 2 ? `
                            <h2>Choose Your Vault Type</h2>
                            <p>This helps us customize your experience. You can change this later.</p>
                            
                            <div class="vault-type-selector">
                                <div class="vault-type-option ${state.selectedVaultType === 'creator' ? 'selected' : ''}" onclick="selectVaultType('creator')">
                                    <h3>Creator Vault</h3>
                                    <p>For artists, photographers, designers, and creative professionals documenting their work.</p>
                                </div>
                                <div class="vault-type-option ${state.selectedVaultType === 'collector' ? 'selected' : ''}" onclick="selectVaultType('collector')">
                                    <h3>Collector Vault</h3>
                                    <p>For collectors of art, watches, wine, memorabilia, and other valuable assets.</p>
                                </div>
                            </div>
                            
                            <button class="btn btn-primary" style="width: 100%;" ${!state.selectedVaultType ? 'disabled' : ''} onclick="createAccount()">Create My Vault</button>
                            <button class="btn btn-secondary" style="width: 100%; margin-top: 12px;" onclick="backToSignupStep1()">Back</button>
                        ` : `
                            <div class="success-check">✓</div>
                            <h2 style="text-align: center;">Welcome to ARCHON</h2>
                            <p style="text-align: center;">Your vault is ready. Time to preserve what matters.</p>
                            
                            <div style="background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 24px; margin: 24px 0;">
                                <h3 style="font-size: 14px; font-weight: 300; margin-bottom: 16px;">Your Free Account Includes:</h3>
                                <ul style="list-style: none; padding: 0;">
                                    <li style="margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.7);">✓ 5 assets with permanent storage</li>
                                    <li style="margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.7);">✓ Private vault with password-protected sharing</li>
                                    <li style="margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.7);">✓ Basic documentation and provenance tracking</li>
                                    <li style="font-size: 14px; color: rgba(255,255,255,0.7);">✓ 3 PDF exports per month</li>
                                </ul>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function renderLoginModal() {
            return `
                <div id="loginModal" class="modal">
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeLogin()">×</button>
                        
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your vault.</p>
                        
                        <div id="loginError" class="alert alert-error hidden"></div>
                        
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="loginEmail" required placeholder="john@example.com">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPassword" required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Sign In</button>
                            <p style="text-align: center; font-size: 14px; color: rgba(255,255,255,0.5); margin-top: 16px;">
                                Don't have an account? 
                                <a href="#" onclick="switchToSignup(event)">Sign up free</a>
                            </p>
                        </form>
                    </div>
                </div>
            `;
        }

        function attachEventListeners() {
            // All event listeners are now inline in the HTML
            // This function is here for any future dynamic listeners
        }

        // Start the app
        init();
    </script>
</body>
</html>
